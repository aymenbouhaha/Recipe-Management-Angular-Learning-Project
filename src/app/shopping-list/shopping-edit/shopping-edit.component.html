<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="editMode? editItem() : onAddItem()" #shopForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput ngModel name="name" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput ngModel name="amount" required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shopForm.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="deleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()" >Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
